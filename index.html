<!DOCTYPE html>
<html>
    <head>
      <title>Web App - Simple Interest Calculator</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div class="maindiv">
        <h1>Simple Interest Calculator</h1>

        Amount <input type="number"  id="principal"> <br>
        Rate <input name="rateInputName" type="range" min="1" max="20" step="0.25" value="10.25" id="rate" oninput="rateOutput.value=rate.value">
        <output name="rateOutputName" id="rateOutput">10.25</output><span>%</span>
        <br>
        No. of Years <select name="years" id="years"> 
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          </select>
          <br>
          

          <button onclick="compute()">Compute Interest</button><br>
          <span id="result"></span>
          <footer>&copy; Everyone Can Get Rich</footer>
      </div>
      
    </body>
</html>
